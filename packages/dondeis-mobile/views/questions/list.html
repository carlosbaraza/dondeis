<ion-view title="People are looking for...">
  <ion-content padding="'false'" class="has-header">

    <ion-list>
      <label class="item item-input" name="Search">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="Search">
      </label>

      <ion-item ng-repeat="question in vm.questions" menu-close="" class="item">
        <h2>{{question.object}}</h2>
        <p>{{question.city}}</p>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
