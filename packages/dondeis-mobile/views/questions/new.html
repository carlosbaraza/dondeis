<ion-view title="What do you want to find?">
  <ion-content scroll="'false'" class="has-header">
    <div class="spacer" style="width: 300px; height: 36px;"></div>
    <form class="list">
      <label class="item item-input item-floating-label">
        <span class="input-label">What are you looking for?</span>
        <input type="text" placeholder="What are you looking for?">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Where?</span>
        <input type="text" placeholder="Where?">
      </label>
      <div class="padding">
        <button class="button button-balanced button-block">Ask the city!</button>
      </div>
    </form>
  </ion-content>
</ion-view>
